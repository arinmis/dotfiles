###########################
#  Key Bindings
###########################

# change prefix
set -g prefix C-s
unbind C-b
bind C-s send-prefix


# change windows with same keys with vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %


###########################
#  Configuration
###########################

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# use current bashrc 
set-option -g default-shell "/bin/bash"

# use 256 term for pretty colors
set -g default-terminal "screen-256color"

# increase scroll-back history
set -g history-limit 50000

# use vim key bindings
setw -g mode-keys vi

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# enable utf8 characters
setw -q -g utf8 on

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number and re-name windows dynamically
setw -g automatic-rename on
set -g renumber-windows on


###########################
# Status Bar
###########################

# set refresh interval for status bar
set -g status-interval 30

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#I:#P #[default]'

# show hostname, date, time, and battery in right status bar
set-option -g status-right '%m/%d/%y %I:%M'

###########################
# Colors
###########################

# color status bar
set -g status-bg colour235
set -g status-fg white

# highlight current window
set-window-option -g window-status-current-style "bg=colour31, fg=black"

# set color of active pane
set-window-option -g pane-border-style "bg=black, fg=colour235"
set-window-option -g pane-active-border-style "bg=black, fg=colour31"
